<svg width="1200" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-div-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#58A6FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#56CCF2;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="30" fill="transparent"/>
  
  <!-- Wave Pattern -->
  <path d="M0,15 Q150,5 300,15 T600,15 T900,15 T1200,15" 
        stroke="url(#tech-div-gradient)" 
        stroke-width="2" 
        fill="none"
        opacity="0.6">
    <animate attributeName="d" 
             values="M0,15 Q150,5 300,15 T600,15 T900,15 T1200,15;
                     M0,15 Q150,25 300,15 T600,15 T900,15 T1200,15;
                     M0,15 Q150,5 300,15 T600,15 T900,15 T1200,15" 
             dur="4s" 
             repeatCount="indefinite"/>
  </path>

  <!-- Central Icon -->
  <g>
    <polygon points="600,10 605,12.5 605,17.5 600,20 595,17.5 595,12.5" 
             fill="none" 
             stroke="#58A6FF" 
             stroke-width="2">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        values="0 600 15;360 600 15" 
                        dur="6s" 
                        repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>
