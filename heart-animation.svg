  </defs>
  
  <path d="M10,17 C10,17 3,12 3,7.5 C3,4.5 5,3 7,3 C8.5,3 9.5,4 10,5 C10.5,4 11.5,3 13,3 C15,3 17,4.5 17,7.5 C17,12 10,17 10,17 Z" 
        fill="url(#heart-gradient)"
