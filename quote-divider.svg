<svg width="1200" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quote-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#56CCF2;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#2F80ED;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#56CCF2;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="30" fill="transparent"/>
  
  <!-- Line -->
  <line x1="0" y1="15" x2="1200" y2="15" stroke="url(#quote-gradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Quote Marks -->
  <g transform="translate(580, 8)">
    <text x="0" y="12" font-family="Georgia, serif" font-size="16" fill="#2F80ED" opacity="0.7">
      "
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </text>
    <text x="25" y="12" font-family="Georgia, serif" font-size="16" fill="#2F80ED" opacity="0.7">
      "
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
    </text>
  </g>
</svg>
