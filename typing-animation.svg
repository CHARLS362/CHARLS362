<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="typing-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#56CCF2;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2F80ED;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <rect width="600" height="100" fill="transparent"/>
  
  <!-- Typing Text -->
  <text x="20" y="50" font-family="'Courier New', monospace" font-size="20" fill="url(#typing-gradient)" font-weight="600">
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0s"/>
      &gt;
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.1s"/>
      _
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.2s"/>
      c
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.3s"/>
      o
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.4s"/>
      d
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.5s"/>
      e
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.6s"/>
      .
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.7s"/>
      c
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.8s"/>
      r
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="0.9s"/>
      e
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="1.0s"/>
      a
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="1.1s"/>
      t
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="1.2s"/>
      e
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="1.3s"/>
      (
    </tspan>
    <tspan>
      <animate attributeName="opacity" values="0;1" dur="0.1s" fill="freeze" begin="1.4s"/>
      )
    </tspan>
  </text>

  <!-- Blinking Cursor -->
  <text x="320" y="50" font-family="'Courier New', monospace" font-size="20" fill="#58A6FF" font-weight="600">
    <tspan>|</tspan>
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="1.5s"/>
  </text>
</svg>
