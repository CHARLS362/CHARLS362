<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="social-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>

    <radialGradient id="pulse-gradient">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#58A6FF;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="600" height="80" fill="transparent"/>

  <!-- Connection Lines -->
  <g opacity="0.2">
    <line x1="100" y1="40" x2="200" y2="40" stroke="#58A6FF" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="40" x2="300" y2="40" stroke="#56CCF2" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </line>
    <line x1="300" y1="40" x2="400" y2="40" stroke="#F093FB" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </line>
    <line x1="400" y1="40" x2="500" y2="40" stroke="#667eea" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </line>
  </g>

  <!-- Social Icons as Circles with Pulse -->
  <g>
    <!-- LinkedIn -->
    <circle cx="100" cy="40" r="20" fill="none" stroke="#0077B5" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="12" fill="#0077B5">
      <animateTransform attributeName="transform" type="rotate" values="0 100 40;360 100 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">in</text>

    <!-- Twitter -->
    <circle cx="200" cy="40" r="20" fill="none" stroke="#1DA1F2" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="200" cy="40" r="12" fill="#1DA1F2">
      <animateTransform attributeName="transform" type="rotate" values="0 200 40;-360 200 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">ùïè</text>

    <!-- Discord -->
    <circle cx="300" cy="40" r="20" fill="none" stroke="#5865F2" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="300" cy="40" r="12" fill="#5865F2">
      <animateTransform attributeName="transform" type="rotate" values="0 300 40;360 300 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="46" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">‚â°</text>

    <!-- Dev.to -->
    <circle cx="400" cy="40" r="20" fill="none" stroke="#0A0A0A" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="400" cy="40" r="12" fill="#0A0A0A">
      <animateTransform attributeName="transform" type="rotate" values="0 400 40;-360 400 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="45" font-family="monospace" font-size="11" font-weight="bold" fill="white" text-anchor="middle">DEV</text>

    <!-- Twitch -->
    <circle cx="500" cy="40" r="20" fill="none" stroke="#9146FF" stroke-width="2">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="500" cy="40" r="12" fill="#9146FF">
      <animateTransform attributeName="transform" type="rotate" values="0 500 40;360 500 40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="500" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">‚ñ∂</text>
  </g>

  <!-- Floating Particles -->
  <circle cx="50" cy="20" r="2" fill="#58A6FF" opacity="0.5">
    <animate attributeName="cy" values="20;60;20" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="60" r="2" fill="#56CCF2" opacity="0.5">
    <animate attributeName="cy" values="60;20;60" dur="3.5s" repeatCount="indefinite"/>
  </circle>
</svg>
