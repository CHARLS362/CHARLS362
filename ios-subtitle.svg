<svg width="400" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="subtitle-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1">
        <animate attributeName="stop-color" values="#007AFF;#5856D6;#007AFF" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1">
        <animate attributeName="stop-color" values="#5856D6;#007AFF;#5856D6" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="subtitle-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="60" fill="transparent"/>
  
  <text x="200" y="35" 
        font-family="-apple-system, SF Pro Display, system-ui, sans-serif" 
        font-size="24" 
        font-weight="600" 
        fill="url(#subtitle-gradient)" 
        text-anchor="middle"
        letter-spacing="0.5"
        filter="url(#subtitle-glow)">
    Full Stack Developer
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" begin="0.3s"/>
  </text>
  
  <text x="200" y="52" 
        font-family="-apple-system, SF Pro Text, system-ui, sans-serif" 
        font-size="12" 
        font-weight="500" 
        fill="#86868B" 
        text-anchor="middle"
        letter-spacing="1">
    BUILDING THE FUTURE
    <animate attributeName="opacity" values="0;1" dur="1s" fill="freeze" begin="0.6s"/>
  </text>
</svg>
