<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="screen-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#58A6FF;stop-opacity:0"/>
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="transparent"/>

  <!-- Laptop Base -->
  <g filter="url(#shadow)">
    <!-- Screen -->
    <rect x="50" y="30" width="300" height="180" rx="10" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Screen Glow -->
    <rect x="60" y="40" width="280" height="160" rx="5" fill="url(#screen-glow)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Code Lines -->
    <g opacity="0.9">
      <!-- Line 1 -->
      <rect x="70" y="50" width="0" height="4" fill="#58A6FF" rx="2">
        <animate attributeName="width" values="0;120;120" dur="2s" fill="freeze"/>
      </rect>
      
      <!-- Line 2 -->
      <rect x="70" y="65" width="0" height="4" fill="#56CCF2" rx="2">
        <animate attributeName="width" values="0;180;180" dur="2s" fill="freeze" begin="0.3s"/>
      </rect>
      
      <!-- Line 3 -->
      <rect x="70" y="80" width="0" height="4" fill="#F093FB" rx="2">
        <animate attributeName="width" values="0;90;90" dur="2s" fill="freeze" begin="0.6s"/>
      </rect>
      
      <!-- Line 4 -->
      <rect x="70" y="95" width="0" height="4" fill="#58A6FF" rx="2">
        <animate attributeName="width" values="0;150;150" dur="2s" fill="freeze" begin="0.9s"/>
      </rect>
      
      <!-- Line 5 -->
      <rect x="70" y="110" width="0" height="4" fill="#56CCF2" rx="2">
        <animate attributeName="width" values="0;200;200" dur="2s" fill="freeze" begin="1.2s"/>
      </rect>

      <!-- Line 6 -->
      <rect x="70" y="125" width="0" height="4" fill="#F093FB" rx="2">
        <animate attributeName="width" values="0;130;130" dur="2s" fill="freeze" begin="1.5s"/>
      </rect>

      <!-- Line 7 -->
      <rect x="70" y="140" width="0" height="4" fill="#58A6FF" rx="2">
        <animate attributeName="width" values="0;160;160" dur="2s" fill="freeze" begin="1.8s"/>
      </rect>
    </g>

    <!-- Cursor -->
    <rect x="70" y="155" width="8" height="12" fill="#58A6FF">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="x" values="70;230" dur="2s" fill="freeze" begin="2s"/>
    </rect>

    <!-- Keyboard Base -->
    <path d="M 80 220 L 320 220 L 340 250 L 60 250 Z" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    
    <!-- Keyboard Glow -->
    <path d="M 90 225 L 310 225 L 325 245 L 75 245 Z" fill="url(#code-gradient)" opacity="0.15">
      <animate attributeName="opacity" values="0.1;0.25;0.1" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Keyboard Keys -->
    <g opacity="0.3">
      <rect x="100" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="120" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="140" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="160" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="180" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="200" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="220" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="240" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="260" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
      <rect x="280" y="228" width="15" height="8" rx="2" fill="#58A6FF"/>
    </g>
  </g>

  <!-- Floating Code Symbols -->
  <text x="30" y="60" font-family="monospace" font-size="16" fill="#58A6FF" opacity="0.3">
    &lt;/&gt;
    <animate attributeName="y" values="60;40;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="350" y="100" font-family="monospace" font-size="16" fill="#56CCF2" opacity="0.3">
    { }
    <animate attributeName="y" values="100;80;100" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </text>

  <text x="25" y="180" font-family="monospace" font-size="14" fill="#F093FB" opacity="0.3">
    [ ]
    <animate attributeName="y" values="180;160;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
