<svg width="1200" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blog-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#58A6FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#58A6FF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="30" fill="transparent"/>
  
  <!-- Line -->
  <line x1="0" y1="15" x2="1200" y2="15" stroke="url(#blog-gradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Document Icon -->
  <g transform="translate(590, 5)">
    <rect x="0" y="0" width="12" height="16" rx="2" fill="none" stroke="#58A6FF" stroke-width="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <line x1="2" y1="4" x2="10" y2="4" stroke="#58A6FF" stroke-width="1"/>
    <line x1="2" y1="7" x2="10" y2="7" stroke="#58A6FF" stroke-width="1"/>
    <line x1="2" y1="10" x2="8" y2="10" stroke="#58A6FF" stroke-width="1"/>
  </g>
</svg>
