<svg width="800" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1">
        <animate attributeName="stop-color" values="#667eea;#58A6FF;#56CCF2;#667eea" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#58A6FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#58A6FF;#56CCF2;#F093FB;#58A6FF" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#56CCF2;stop-opacity:1">
        <animate attributeName="stop-color" values="#56CCF2;#F093FB;#667eea;#56CCF2" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="100" fill="transparent"/>

  <!-- Animated Circuit Lines -->
  <g opacity="0.2">
    <path d="M 0 50 Q 100 30, 200 50 T 400 50 T 600 50 T 800 50" 
          stroke="url(#tech-gradient)" 
          stroke-width="2" 
          fill="none"
          stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-30;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0 70 Q 100 90, 200 70 T 400 70 T 600 70 T 800 70" 
          stroke="url(#tech-gradient)" 
          stroke-width="2" 
          fill="none"
          stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;30;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating Hexagons (representing tech icons) -->
  <g filter="url(#glow-effect)">
    <!-- Hexagon 1 -->
    <polygon points="100,30 110,35 110,45 100,50 90,45 90,35" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 40;360 100 40" dur="8s" repeatCount="indefinite"/>
    </polygon>

    <!-- Hexagon 2 -->
    <polygon points="250,35 260,40 260,50 250,55 240,50 240,40" fill="none" stroke="#56CCF2" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 250 45;-360 250 45" dur="10s" repeatCount="indefinite"/>
    </polygon>

    <!-- Hexagon 3 -->
    <polygon points="400,25 410,30 410,40 400,45 390,40 390,30" fill="none" stroke="#F093FB" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 400 35;360 400 35" dur="12s" repeatCount="indefinite"/>
    </polygon>

    <!-- Hexagon 4 -->
    <polygon points="550,40 560,45 560,55 550,60 540,55 540,45" fill="none" stroke="#667eea" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 550 50;-360 550 50" dur="9s" repeatCount="indefinite"/>
    </polygon>

    <!-- Hexagon 5 -->
    <polygon points="700,32 710,37 710,47 700,52 690,47 690,37" fill="none" stroke="#58A6FF" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="2s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 700 42;360 700 42" dur="11s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Data Flow Particles -->
  <circle cx="0" cy="50" r="3" fill="#58A6FF" opacity="0.6">
    <animate attributeName="cx" values="0;800" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="0" cy="50" r="3" fill="#56CCF2" opacity="0.6">
    <animate attributeName="cx" values="0;800" dur="5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="5s" repeatCount="indefinite" begin="1s"/>
  </circle>

  <circle cx="0" cy="50" r="3" fill="#F093FB" opacity="0.6">
    <animate attributeName="cx" values="0;800" dur="6s" repeatCount="indefinite" begin="2s"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="6s" repeatCount="indefinite" begin="2s"/>
  </circle>

  <!-- Pulse Effect -->
  <circle cx="400" cy="50" r="5" fill="none" stroke="#58A6FF" stroke-width="2">
    <animate attributeName="r" values="5;30;5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
